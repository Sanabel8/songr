<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div class="container">
        <div class="row row-cols-3">
            <div class="col" th:each="album : ${albums}">

                    <img th:src="${album.imageUrl}" class="card-img-top" alt="...">
                        <h5  th:text="${album.title}"></h5>
                        <p  th:text="'Artist: ' + ${album.artist}"></p>
                        <p  th:text="'song Count: ' + ${album.songCount}"></p>
                        <p  th:text="'length: ' + ${album.length}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
